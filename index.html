<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row heading">
            <div class="col-md-2">
                <img src="assets/images/suitcase.jpg" id="suitcase" alt="suitcase image" height="100px">
            </div>
            <div class="col-md-8">
                <h1 class="title">Let's Play Hangman!</h1>
            </div>
            <div class="col-md-2 images">
                <img src="assets/images/compass.jpg"  id="compass" alt="compass image" height="100px">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-3">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="label" id="wins">Wins:</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="label" id="losses">Losses:</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="label" id="guessesLeft">Guesses:</div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-sm-9">
                <div class="label" id="directions">Try and guess words related to travel and vacation.
                    <br>
                    <span>Once you've pressed all the correct letters, you win! Press too many wrong letters (8) and you lose.</span></div>
                <br>
                <div class="label" id="guessDiv">Press any letter to being.</div>
            </div>
        </div>

        <div class="row theWord">
            <div class="col-md-12">
                <br>
                <div class="words" id="wordDisplay"></div>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-6">
                <img id="world-map" src="assets/images/world-map-vintage.jpg" alt="world map image" width="200px">
            </div>
            <div class="col-md-8 col-sm-7 col-xs-6">
                <div class="row">
                    <div class="label">Letters Guessed:</div>
                </div>
                <div class="row">
                    <div class="words" id="guessedLetters"></div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/game.js"></script>


    </div>
</body>


</html>
